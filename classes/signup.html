<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
        <div class="container"> 
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form id="form" class="form" novalidate>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Jane Doe" id="username" maxlength="20" required />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="Hello@Jane.com" id="email" required />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password check</label>
                    <input type="password" placeholder="Password two" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
        
                <div class="form-control">
                    <label>Phone number</label>
                    <input type="tel" placeholder="090776578" id="phone" required maxlength="13">
                    <i class="far fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
            </div> 
        
            <div class="form-control">
                    <label>Sex</label> <br>
                    <input type="radio" id="Sex">
                    <label for="Female">Female</label> <br>
                    <input type="radio" id="Sex">
                    <label for="Male">Male</label>
                    <i class="far fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
            </div>
                <button>Submit</button>
        </form>
        <div class="loginpage">
            <a href="/login.html">Already a member? Login here</a>
        </div>
       
    </body>
    <footer>
        <script src="https://kit.fontawesome.com/696f999151.js" crossorigin="anonymous"></script>
        <script src="js/signup.js"></script>
        <script src="js/vue.js"></script>
    </footer>
    
</html>
