<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
        <div class="container"> 
        <div class="header">
            <h2>Welcome, please Log in</h2>
        </div>
        <form id="form" class="form" novalidate>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Jane Doe" id="username" maxlength="20" required />
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="Hello@Jane.com" id="email" required />
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                </div>
            
                <button type="button" onclick="getInfo()">Submit</button>
            
        </form>

    <footer>
        <script src="https://kit.fontawesome.com/696f999151.js" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </footer>
</body>
</html>
